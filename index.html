<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokémon Safari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Luckiest+Guy|Permanent+Marker" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="border: solid #cccccc 1px">
                <h1>Pokémon Safari Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" style="border: solid #cccccc 1px">
                <img src="assets/images/grass.png" id="encounters" class="img-fluid">
            </div>
            <div class="col-md-6" id="gamearea" style="border: solid #cccccc 1px">
                <div class="row">
                    <div class="col-md-12" style="border: solid #cccccc 1px">
                        <h6 id="wordguess"></h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="border: solid #cccccc 1px">
                        Letters guessed: <p id="lettersguessed"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" style="border: solid #cccccc 1px">
                <h3 id="start/quit">Press any key to get started!</h3>
            </div>
            <div class="col-md-2" style="border: solid #cccccc 1px">
                HP: <h5 id="HPremaining"></h5>
            </div>
            <div class="col-md-2" style="border: solid #cccccc 1px">
                Tries: <h5 id="triesremaining"></h5>
            </div>
            <div class="col-md-2" style="border: solid #cccccc 1px">
                Wins: <h5 id="score"></h5>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
